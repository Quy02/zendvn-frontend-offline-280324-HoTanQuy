<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mulish">
</head>

<body>
    <div class="container">
        <div class="header">
            <span class="dot">X</span>
            <h1>Submit a tool</h1>
        </div>
        <div class="body">
            <form action="" class="form">
                <div class="input">
                    <label class="content" for="name">Name</label>
                    <div class="text-field">
                        <input type="text" name="name" placeholder="UI Design Daily">
                    </div>
                </div>
                <div class="input">
                    <label class="content" for="link">Link to resource</label>
                    <div class="text-field">
                        <input type="url" name="url" placeholder="https://www.uidesigndaily.com/">
                    </div>
                </div>
                <div class="input">
                    <label class="content" for="category">Category</label>
                    <div>
                        <select name="category" id="category" class="combo-box">
                            <option value="category">Select a category</option>
                        </select>
                    </div>
                </div>
            </form>
            <button class="btn-submit">Submit</button>
        </div>

    </div>
</body>

</html>
