<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mulish">
</head>

<body>
    <div class="container">
        <div class="wrapper w1">
            <div class="content 1">
                <span class="check">
                    <i class="fa-solid fa-check"></i>
                </span>
                <h1 class="title">
                    Quick and free sign-up
                </h1>
                <p>
                    Enter your email address to create an account.
                </p>
            </div>
            <div class="content 1">
                <span class="check">
                    <i class="fa-solid fa-check"></i>
                </span>
                <h1 class="title">
                    Cross-platform solution
                </h1>
                <p>
                    Preview your newsletters on any device befor sending them out.
                </p>
            </div>
            <div class="content 1">
                <span class="check">
                    <i class="fa-solid fa-check"></i>
                </span>
                <h1 class="title">
                    Start sending emails
                </h1>
                <p>
                    Use our API or pick our pre-built templates.
                </p>
            </div>
        </div>

        <div class="wrapper w2">
            <form>
                <h1>
                    Create your account
                </h1>
                <div class="form-group">
                    <label for="email">
                        Email
                    </label>
                    <div>
                        <input type="email" class="form-control" placeholder="Enter your email address">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">
                        Full name
                    </label>
                    <div>
                        <input type="email" class="form-control" placeholder="Enter your full name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">
                        Password
                    </label>
                    <div>
                        <input type="email" class="form-control" placeholder="Type to create a password">
                    </div>
                </div>
                <div class="square"></div>
                <p>
                    Get updates and notifications about our product.
                </p>
                <button class="btnsubmit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
