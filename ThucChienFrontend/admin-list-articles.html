    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.css">

<body>

    <!-- preloader -->
    <div id="preloader">
        <div class="loader-inner">
            <div id="loader">
                <h2 id="bg-loader">zaira<span>.</span></h2>
                <h2 id="fg-loader">zaira<span>.</span></h2>
            </div>
        </div>
    </div>
    <!-- preloader-end -->

    <!-- Dark/Light-toggle -->
    <div class="darkmode-trigger">
        <label class="modeSwitch">
            <input type="checkbox">
            <span class="icon"></span>
        </label>
    </div>
    <!-- Dark/Light-toggle-end -->

    <!-- Scroll-top -->
    <button class="scroll-top scroll-to-target" data-target="html">
        <i class="fas fa-angle-up"></i>
    </button>
    <!-- Scroll-top-end-->

    <!-- header-area -->
    <x-header></x-header>
    <!-- header-area-end -->


    <!-- main-area -->
    <div class="container my-4">
        <h2 class="mb-4 text-center">Danh sách bài viết</h2>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Picture</th>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Hiển Thị</th>
                    <th class="text-center w-auto">Action</th>
                </tr>
            </thead>
            <tbody id="articles">
                <tr>
                    <td>1</td>
                    <td><img src="thumb1.jpg" alt="Thumbnail 1" class="img-thumbnail" width="50" height="50"></td>
                    <td>Item 1</td>
                    <td>Category 1</td>
                    <td>Yes</td>
                    <td class="text-center w-auto">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-primary me-1" >View</button>
                            <button type="button" class="btn btn-secondary me-1"  >Edit</button>
                            <button type="button" class="btn btn-danger me-1"  >Delete</button>
                        </div>
                    </td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
    
    <!-- main-area-end -->

    <!-- footer-area -->
    <x-footer></x-footer>
    <!-- footer-area-end -->


    <!-- JS here -->
