                                        <input type="text" class="form-control" name="thumb" id="thumb"

                                    </div>
                                    <button class="btn btn-success d-block w-100 mt-1 mb-4" id="randomPhoto">Random
                                        photo</button>

                                    </div>
                                    <select class="form-select mb-4" id="category_id" name="category_id">

                                        <option value="2">Thời sự</option>
                                        <option value="3">Kinh doanh</option>
                                        <option value="5">Giải trí</option>

                                        <option value="12">Khoa học</option>
                                        <option value="13">Số hóa</option>
                                        <option value="14">Xe</option>
                                    </select>

                                        <textarea type="text" class="form-control" rows="5" name="description"
                                            id="description" placeholder="description"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <textarea type="text" class="form-control" rows="8" name="content" id="content"
                                            placeholder="Content"></textarea>
                                    </div>
                                    <div class="text-center"><button type="submit">Send Message</button></div>
                                </form>
                            </div>
                        </div>
