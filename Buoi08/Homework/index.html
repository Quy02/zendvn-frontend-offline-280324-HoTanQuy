<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="menu">
            <div class="category">
                <i class="fa-regular fa-message"></i>
            </div>
            <div class="category gr">
                <i class="fa-solid fa-user-group"></i>
            </div>
            <div class="category">
                <i class="fa-solid fa-apple-whole"></i>
            </div>
            <div class="category">
                <i class="fa-solid fa-gear"></i>
            </div>
        </div>
        <div class="Show">
            <header class="header">
                <div class="reback">
                    <i class="fa-solid fa-arrow-left-long"> Groups </i>
                </div>
                <div class="view">
                    <div class="small-icon">
                        <i class="fa-solid fa-expand"></i>
                    </div>
                    <div class="list">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>
            </header>
            <section class="groups">
                <div class="group create">
                    <i class="fa-solid fa-circle-plus"></i>
                    <h1 class="title">Create group</h1>
                </div>
                <div class="group">
                    <i class="fa-solid fa-circle"></i>
                    <img src="images/01.png" class = "img" >
                    <h1 class="content">Cuisine</h1>
                    <h2 class="members">36 members</h2>
                </div>
                <div class="group">
                    <img src="images/02.png" class = "img">
                    <h1 class="content">Art</h1>
                    <h2 class="members">9 members</h2>
                </div>
                <div class="group">
                    <i class="fa-solid fa-circle"></i>
                    <img src="images/03.png" class = "img">
                    <h1 class="content">Workout</h1>
                    <h2 class="members">27 members</h2>
                </div>
                <div class="group">
                    <i class="fa-solid fa-circle"></i>
                    <img src="images/04.png" class = "img">
                    <h1 class="content">Gaming</h1>
                    <h2 class="members">105 members</h2>
                </div>
                <div class="group">
                    <img src="images/05.png" class = "img">
                    <h1 class="content">Hiking</h1>
                    <h2 class="members">97 members</h2>
                </div>
                <div class="group">
                    <img src="images/06.png" class = "img">
                    <h1 class="content">Yoga</h1>
                    <h2 class="members">65 members</h2>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
